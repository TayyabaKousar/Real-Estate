<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join DreamHome | Premium Signup</title>>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
        }

        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #0ea5e9;
            border-radius: 10px;
        }
    </style>
</head>

<body class="antialiased bg-[#050505]">


    <!-- 1. FULL BACKGROUND IMAGE WITH OVERLAY -->
    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?q=80&w=2070"
            class="w-full h-full object-cover" alt="Luxury Villa">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-[3px]"></div>
    </div>

    <!-- 2. NAVBAR (Compact & Transparent) -->
    <nav class="relative z-20 flex items-center justify-between px-8 py-6 lg:px-20">
        <a href="../index.html" class="text-3xl font-black text-white tracking-tighter uppercase">
            Dream<span class="text-sky-500">Home</span>
        </a>
        <a href="login.html"
            class="text-white font-bold text-[11px] uppercase tracking-widest hover:text-sky-400 transition">
            Already a member? <span class="ml-2 text-sky-500 border-b border-sky-500/30">Login</span>
        </a>
    </nav>

    <!-- 3. CENTERED SIGNUP CARD -->
    <main class="relative z-10 min-h-[85vh] flex items-center justify-center px-6 py-10">
        <div
            class="max-w-4xl w-full grid grid-cols-1 lg:grid-cols-2 bg-slate-900/40 backdrop-blur-2xl rounded-[3.5rem] overflow-hidden border border-white/10 shadow-2xl">

            <!-- Side Info: Why Join? -->
            <div class="p-12 lg:p-16 flex flex-col justify-center bg-sky-500/5 border-r border-white/5">
                <span class="text-sky-500 font-bold uppercase tracking-[0.4em] text-[10px] mb-4">The Club</span>
                <h2 class="text-4xl font-black text-white leading-tight mb-8">Elevate Your <br> Property Search.</h2>

                <ul class="space-y-6">
                    <li class="flex items-center gap-4 group">
                        <div
                            class="w-10 h-10 rounded-xl bg-sky-500/10 flex items-center justify-center text-sky-400 group-hover:bg-sky-500 group-hover:text-white transition-all">
                            <i class="fas fa-bolt text-sm"></i>
                        </div>
                        <p class="text-gray-400 text-xs font-medium tracking-wide">Early access to new off-market
                            listings.</p>
                    </li>
                    <li class="flex items-center gap-4 group">
                        <div
                            class="w-10 h-10 rounded-xl bg-sky-500/10 flex items-center justify-center text-sky-400 group-hover:bg-sky-500 group-hover:text-white transition-all">
                            <i class="fas fa-heart text-sm"></i>
                        </div>
                        <p class="text-gray-400 text-xs font-medium tracking-wide">Save and compare your favorite homes.
                        </p>
                    </li>
                    <li class="flex items-center gap-4 group">
                        <div
                            class="w-10 h-10 rounded-xl bg-sky-500/10 flex items-center justify-center text-sky-400 group-hover:bg-sky-500 group-hover:text-white transition-all">
                            <i class="fas fa-comment-dots text-sm"></i>
                        </div>
                        <p class="text-gray-400 text-xs font-medium tracking-wide">Direct 24/7 chat with elite agents.
                        </p>
                    </li>
                </ul>
            </div>

            <!-- Signup Form Area -->
            <div class="p-10 md:p-14">
                <div class="mb-10">
                    <h3 class="text-2xl font-black text-white uppercase tracking-tight">Create Account</h3>
                    <p class="text-gray-500 text-[11px] font-bold uppercase tracking-widest mt-1">Join the dreamhome
                        legacy</p>
                </div>

                <form class="space-y-4">
                    <!-- Full Name -->
                    <div class="relative group">
                        <i class="far fa-user absolute left-5 top-1/2 -translate-y-1/2 text-gray-600"></i>
                        <input type="text" placeholder="FULL NAME"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-white text-[10px] font-bold tracking-widest outline-none focus:border-sky-500/50 transition-all uppercase">
                    </div>

                    <!-- Email -->
                    <div class="relative group">
                        <i class="far fa-envelope absolute left-5 top-1/2 -translate-y-1/2 text-gray-600"></i>
                        <input type="email" placeholder="EMAIL ADDRESS"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-white text-[10px] font-bold tracking-widest outline-none focus:border-sky-500/50 transition-all uppercase">
                    </div>

                    <!-- Password -->
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-5 top-1/2 -translate-y-1/2 text-gray-600"></i>
                        <input type="password" placeholder="PASSWORD"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-white text-[10px] font-bold tracking-widest outline-none focus:border-sky-500/50 transition-all uppercase">
                    </div>

                    <!-- PREMIUM BUTTON -->
                    <button type="submit"
                        class="group relative px-10 py-5 bg-slate-900 text-white font-black rounded-2xl overflow-hidden transition-all duration-300 shadow-xl w-full border-0 uppercase tracking-[0.3em] text-[10px] mt-6">
                        <span class="relative z-10 flex items-center justify-center gap-3">
                            SIGN UP <i class="fas fa-arrow-right text-sky-400 text-[8px]"></i>
                        </span>
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-sky-600 to-sky-400 scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-500">
                        </div>
                    </button>

                    <!-- Or Divider -->
                    <div class="relative py-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/5"></div>
                        </div>
                        <div
                            class="relative flex justify-center text-[8px] font-bold uppercase tracking-[0.3em] text-gray-600">
                            <span class="bg-transparent px-4">Social Connect</span>
                        </div>
                    </div>

                    <!-- Socials -->
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button"
                            class="flex items-center justify-center gap-3 py-3 border border-white/10 rounded-xl hover:bg-white/5 transition text-gray-400 text-[9px] font-black uppercase tracking-widest">
                            <i class="fab fa-google text-red-500"></i> Google
                        </button>
                        <button type="button"
                            class="flex items-center justify-center gap-3 py-3 border border-white/10 rounded-xl hover:bg-white/5 transition text-gray-400 text-[9px] font-black uppercase tracking-widest">
                            <i class="fab fa-apple text-white"></i> Apple
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <!-- Shared footer will be injected here -->
    <div id="site-footer"></div>
    <script>
        (function () {
            const container = document.getElementById('site-footer');
            const path = 'footer.html';
            fetch(path).then(r => r.text()).then(html => { container.innerHTML = html; }).catch(() => { container.innerHTML = '<p class="text-red-500 p-6">Footer failed to load.</p>'; });
        })();
    </script>

</body>

</html>
